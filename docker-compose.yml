services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: coordination-postgres
    environment:
      POSTGRES_USER: coordination_user
      POSTGRES_PASSWORD: coordination_pass
      POSTGRES_DB: coordination
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coordination_user -d coordination"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coordination-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: coordination-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coordination-network

  # ChromaDB Vector Store
  chromadb:
    image: chromadb/chroma:latest
    container_name: coordination-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    # Health check removed - ChromaDB image doesn't include curl
    # Service readiness will be checked by API health endpoint
    networks:
      - coordination-network

  # Elasticsearch for keyword search and BM25 ranking
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: coordination-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTIC_PASSWORD=elastic
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coordination-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coordination-api
    ports:
      - "8000:8000"
    environment:
      # Application
      - ENVIRONMENT=development
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO

      # Database
      - POSTGRES_URL=postgresql://coordination_user:coordination_pass@postgres:5432/coordination
      - REDIS_URL=redis://redis:6379

      # Vector Store
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - CHROMA_HTTP_CLIENT=true
      - CHROMA_HOST=chromadb

      # Search Infrastructure
      - ELASTICSEARCH_URL=http://elasticsearch:9200

      # API Keys (load from .env file)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      # Mount source code for hot reload in development
      - ./src:/app/src
      - ./tests:/app/tests
      - ./scripts:/app/scripts
      # Persistent data
      - app_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    networks:
      - coordination-network
    # Development: enable auto-reload
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local
  elasticsearch_data:
    driver: local
  app_data:
    driver: local

networks:
  coordination-network:
    driver: bridge
